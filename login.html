<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectgol</title>
     <!--FONTAWESOME ICONS-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-sf.png" type="image/x-icon"> 
</head>
<body>

    
       <div class="container">
        <form>
           <img src="img/2-semfundo.png" alt="logo Conectgol">
            <div class="input-container">
                <input placeholder="E-mail ou telefone" type="email" require>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <i class="fa-solid fa-lock"></i>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn-open">Entrar</button>

            <div>
                <button class="create-account">Criar nova conta</button>
            </div>
        </form>
       </div>
    
 
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectgol Brasil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/inicio.css">
    <!-- Favicon -->
     <link rel="shortcut icon" href="img/favicon-sf.png" type="image/x-icon">
    <!-- Javascript -->
    <script src="js/scripts.js"></script>

</head>
<body>
    <div class="slider">


    <div class="slides">
        <!-- Rádio inputs -->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <!-- Fim rádio inputs -->


        <!-- Slides images -->
         <div class="slide first">
            <img src="img/soccer players 1.jpg" alt="Imagem 1">
         </div>
         <div class="slide first">
            <img src="img/soccer players 2.jpg" alt="Imagem 2">
         </div>
         <div class="slide first">
            <img src="img/soccer players 3.jpg" alt="Imagem 3">
         </div>
         <div class="slide first">
            <img src="img/soccer players 4.jpg" alt="Imagem 4">
            
         </div>
         <!--Fim slides images -->


         <!--Navigation auto -->
         <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
         </div>
    </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
      <!--Fim navigation auto -->

</div>


</body>
</html>
